    <div>

        const randomName = async n => {
            await fetch(`https://randomuser.me/api/?results=${n}`)
                 .then(res => res.json())
                .then(data => display(data.results));
                }
        randomName(5)


        const ul = document.querySelector('ul');
        const display = (data) =>{
            data.forEach(data => {
                const {gender, email} =data;
                const li = document.createElement('li');
                    li.textContent = `${email}`;

                    ul.appendChild(li);
                // ul.innerHTML= `<li>${email}</li>`;
            });
        }

        /* Async Await */
        async function logName(name){
            console.log(name);
            const transformName = new Promise((resolve, reject) => {
                setTimeout(() => resolve(name.toUpperCase()), 5000);
            });
            const result = await transformName;
            console.log(result);
            return name;
        }
        logName("Habib").then(res => console.log("Result from async function = "+ res));

        

    </script>
